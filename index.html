<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        Time Remaining: <span id="timer">60</span>
    </div>

    <div class="main">
        <h1>JavaScript Quiz!</h1>
        <h3>Test you JavaScript knowledge with this test I made (in JavaScript!)
            Answer incorrectly, and 10 seconds will be knocked off your timer.</h3>
        <h5>Good luck!</h5> 

        <button id="startBtnEl" onClick="startQuiz">
        Start
        </button>

    </div>

    <div class="questions">
        <h2 id="question"></h2>
            <ul>
                <li><button id="answer1" value="0" type="button"
                    class="btn btn-success answerBtn">Answer1</button></li>

                <li><button id="answer2" value="1" type="button"
                    class="btn btn-success answerBtn">Answer2</button></li>

                <li><button id="answer3" value="2" type="button"
                    class="btn btn-success answerBtn">Answer3</button></li>

                <li><button id="answer4" value="3" type="button"
                    class="btn btn-success answerBtn">Answer4</button></li>
            </ul>
            
        </div>
    </div>
   


    <script src="./script.js"></script>
</body>
</html>
